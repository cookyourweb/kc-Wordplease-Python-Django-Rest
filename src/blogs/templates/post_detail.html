{% extends "base.html" %}
{% block head_title %} {{object.title}} {% endblock %}
{% block content %}


 <!-- Post Content -->
    <article id="detalle">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">

                  <h2 class="section-heading">{{object.title}}</h2>

            <p>
              {{object.intro}}
            </p>


<a href="#">

                  <img class="img-fluid" src="/media/{{post.image}}" alt="{{object.title}}"  >
            </a>


            <p> {{object.body}}</p>










          <p class="post-meta">Posted by
              <a href="{% url "posts_user_page" post.user.username %}">{{post.user.username}}</a>
              {{post.publish_date}}</p>


            <span class="caption text-muted"> {% for cat in object.categories.all %}
                   {{cat.name}}
               {% endfor %}</span>

          </div>
        </div>
      </div>
    </article>

    <hr>


{% endblock %}
