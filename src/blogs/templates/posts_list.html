{%if posts %}
  {% for post in posts %}



     <div class="post-preview">
            <a href="{% url "post_detail_page" post.pk %}">
              <h2 class="post-title">
               {{post.title}}
              </h2>
              <h3 class="post-subtitle"> <small style="color:red">  {% for cat in post.categories.all %}
                               {{cat.name}}
                            {% endfor %}</small>
                {{post.intro}}

              </h3>
            </a>
            <p class="post-meta">Posted by
              <a href="{% url "posts_user_page" post.user.username %}">{{post.user.username}}</a>
              {{post.publish_date}}</p>
          </div>








    <hr>
{% endfor %}

{% else %}
    <div class="col-md-offset-1 text-danger">
        <h2>No results</h2>
    </div>
{% endif %}
