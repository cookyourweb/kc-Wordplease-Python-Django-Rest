{% extends "base.html"  %}

{% block head_title %}
    Registro
{% endblock %}
{% block content %}
    <h1>Date de alta y crea un blog </h1>

    {%  if messages %}
        {% for message in messages %}
        <div class="alert alert-danger">
            {{message}}
        </div>
        {% endfor %}
    {% endif %}
    <form method="post" novalidate>
        {% csrf_token %}
        {{ formUser.as_p }}
        {{ formBlog.as_p }}
        <button  class="btn btn-primary" type="submit">Dar de alta</button>
    </form>
{% endblock %}
